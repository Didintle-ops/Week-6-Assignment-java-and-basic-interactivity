<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ‰ My Interactive Web Page</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Part 1: Event Handling</h2>
    <button id="clickBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Part 2: Interactive Elements</h2>

    <!-- Light/Dark Toggle -->
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>

    <!-- FAQ -->
    <div class="faq">
      <h3 class="faq-question">What is JavaScript?</h3>
      <p class="faq-answer">JavaScript makes websites interactive.</p>
      <h3 class="faq-question">Why use JavaScript?</h3>
      <p class="faq-answer">Because static pages are boring!</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Part 3: Form Validation</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name"></label>
      <small class="error" id="nameError"></small><br>

      <label>Email: <input type="text" id="email"></label>
      <small class="error" id="emailError"></small><br>

      <label>Password: <input type="password" id="password"></label>
      <small class="error" id="passwordError"></small><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
